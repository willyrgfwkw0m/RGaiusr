<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
    <link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
    <link rel="stylesheet" href="../../css/main.css">
    <script src="../../plugins/jquery/jquery.min.js"></script>
    <script src="../../plugins/layer/layer.js"></script>
    <script src="../../plugins/bootstrap/bootstrap.min.js"></script>
    <script src="../../plugins/vue/vue.min.js"></script>
    <script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
    <script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
    <script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
    <script src="../../js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <a v-if="hasPermission('fire:unit:save')" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            <a v-if="hasPermission('fire:unit:update')" class="btn btn-primary" @click="update"><i
                    class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            <a v-if="hasPermission('fire:unit:delete')" class="btn btn-primary" @click="del"><i
                    class="fa fa-trash-o"></i>&nbsp;删除</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div id="modifyInfo" style="display: none;">
        <!--<div class="panel-heading">{{title}}</div>-->
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">所属派出所</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="unit.policeStationId" placeholder="所属派出所"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">场所名称</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="unit.unitName" placeholder="场所名称"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">法定代表人</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="unit.master" placeholder="法定代表人"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">场所地址</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="unit.address" placeholder="场所地址"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">场所性质</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="unit.unitProperty" placeholder="场所性质"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">场所面积</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="unit.area" placeholder="场所面积"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">楼层</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="unit.floors" placeholder="楼层"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">高度</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="unit.height" placeholder="高度"/>
                </div>
            </div>
            <!--<div class="form-group">-->
                <!--<div class="col-sm-2 control-label"></div>-->
                <!--<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>-->
                <!--&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>-->
            <!--</div>-->
        </form>
    </div>
</div>

<script src="../../js/modules/base/unit.js"></script>
</body>
</html>
