<!DOCTYPE html>
<html>
<head>
    <title>警员检查统计</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
    <link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
    <link rel="stylesheet" href="../../css/main.css">
    <script src="../../plugins/jquery/jquery.min.js"></script>
    <script src="../../plugins/layer/layer.js"></script>
    <script src="../../plugins/bootstrap/bootstrap.min.js"></script>
    <script src="../../plugins/vue/vue.min.js"></script>
    <script src="../../plugins/validator/validator.min.js"></script>
    <script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
    <script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
    <script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../plugins/echarts/echarts.min.js"></script>
</head>
<body>
<div id="app" v-cloak>
    <div class="grid-btn">
        <div class="row police_check" style="border: none">
            <div class="col-sm-4"></div>
            <div class="col-sm-3">
                <div class="form-group">
                    <input type="text" class="form-control" v-model="params.policeId" @keyup.enter="query"
                           placeholder="警员ID/姓名">
                </div>
            </div>
            <div class="col-sm-1">
                <a class="btn btn-success" @click="query"><i class="fa fa-search"></i>查询</a>
            </div>
        </div>
    </div>
    <div id="myChart"  style="height:400px;"></div>
</div>

<script src="../../js/modules/count/policecheck_count.js"></script>
</body>
</html>
